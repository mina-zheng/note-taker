<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

{% if document_url %}
    <h3>Uploaded PDF:</h3>
    <embed src="{{ document_url }}" type="application/pdf" width="100%" height="600px"></iframe>
{% endif %}
